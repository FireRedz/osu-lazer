name: Create Release
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x
        id: go

      - name: Setup env
        run: |
          echo "::set-env name=GOPATH::$(go env GOPATH)"
          echo "::add-path::$(go env GOPATH)/bin"
        shell: bash

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ubuntu-latest-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ubuntu-latest-go-

      - name: Get dependencies
        run: make install

      - name: Lint
        run: make lint

    test:
      name: Unit test
      runs-on: ubuntu-latest
      steps:
        - name: Set up Go 1.13
          uses: actions/setup-go@v1
          with:
            go-version: 1.13.x
          id: go

        - name: Setup env
          run: |
            echo "::set-env name=GOPATH::$(go env GOPATH)"
            echo "::add-path::$(go env GOPATH)/bin"
          shell: bash

        - name: Check out code into the Go module directory
          uses: actions/checkout@v1

        - uses: actions/cache@v1
          with:
            path: ~/go/pkg/mod
            key: ubuntu-latest-go-${{ hashFiles('**/go.sum') }}
            restore-keys: |
              ubuntu-latest-go-

        - name: Get dependencies
          run: make install

        - name: Run tests
          timeout-minutes: 10
          run: make test

    build:
      name: Build cmds
      runs-on: ubuntu-latest
      steps:
        - name: Set up Go 1.13
          uses: actions/setup-go@v1
          with:
            go-version: 1.13.x
          id: go

        - name: Setup env
          run: |
            echo "::set-env name=GOPATH::$(go env GOPATH)"
            echo "::add-path::$(go env GOPATH)/bin"
          shell: bash

        - name: Check out code into the Go module directory
          uses: actions/checkout@v1

        - uses: actions/cache@v1
          with:
            path: ~/go/pkg/mod
            key: ubuntu-latest-go-${{ hashFiles('**/go.sum') }}
            restore-keys: |
              ubuntu-latest-go-

        - name: Get dependencies
          run: make install

        - name: Build
          run: make build

        - name: Run tests
          timeout-minutes: 10
          run: make test

        - name: Run tests
          timeout-minutes: 10
          run: make test

        - name: Read CHANGELOG.md
          run: echo "::set-output name=body::$(cat CHANGELOG.md)"

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            body: ${{ steps.changelog.outputs.body }}
            draft: false
            prerelease: false

        - name: Create Release Asset
          run: |
            - cp config.yaml bin/
            - zip release.zip bin/*

        - name: Upload Release Asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1.0.1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./release.zip
            asset_name: release.zip
            asset_content_type: application/zip